<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashbord</title>

   <!--css-->
   <link rel="stylesheet" href="style.css">

   <!--Google fonts-->
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   <!--Bootstrap Cdn-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   
   <!--fontawesome-->
   <script src="https://kit.fontawesome.com/5a0e05e6cd.js" crossorigin="anonymous"></script>

   <!--JavaScript, JQuery Bottstrap cdn-->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</head>

<!--page-->
<body>
   <header id="container-fluid">
       <h1>Weather Dashboard</h1>
   </header>
<br>
   <div class="city-search-container">
       <div class="row">

           <!--search box-->
           <aside class="col-md-6">
               <h4>Enter city:</h4>
               <span id="error"></span>

               <div class="searchWrapper">
                   <input id="city" type="text" name="city" placeholder="search for city">
                   <button id="buttonWeather" class="btn btn-outline-primary"><i class="fas fa-search"></i></button>
               </div>
              <ul class="citylist"></ul>   
           </aside>

           <!--Current day,forecast-->
           <div class="col-lg-6">
               <div id="Current date" ></div>
               <div id="forecast" ></div>
           </div>
           
       </div>
     </div>
     
</body>
</html>
